<mat-toolbar class="topbar gap-10">
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex d-lg-none justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <span class="flex-1-auto"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
    <i-tabler class="d-flex" name="bell" matBadge="1" matBadgeColor="primary"></i-tabler>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <!--<a mat-flat-button href=""
     target="_blank" class="d-flex justify-content-center bg-success">
    Go to Analysis
  </a>-->


  <!-- User Profile -->
  <button class="d-flex align-items-center gap-4 text-white" mat-flat-button [matMenuTriggerFor]="profileMenu">
    <div class="d-flex align-items-center gap-6">
      <i-tabler name="shopping-cart" class="icon-20 d-flex"></i-tabler>
      Cart
    </div>
  </button>
  <mat-menu #profileMenu="matMenu" xPosition="before">
    <a mat-menu-item href="" target="_blank">
      <div class="d-flex align-items-center gap-4">
        <i-tabler name="external-link" class="icon-18 d-flex"></i-tabler>
        Edit Profile
      </div>
    </a>
    <a mat-menu-item href="" target="_blank">
      <div class="d-flex align-items-center gap-4">
        <i-tabler name="external-link" class="icon-18 d-flex"></i-tabler>
        Tasks
      </div>
    </a>
    <a mat-menu-item href="" target="_blank">
      <div class="d-flex align-items-center gap-4">
        <i-tabler name="external-link" class="icon-18 d-flex"></i-tabler>
        Settings
      </div>
    </a>
    <a mat-menu-item href="" target="_blank">
      <div class="d-flex align-items-center gap-4">
        <i-tabler name="external-link" class="icon-18 d-flex"></i-tabler>
        Logout
      </div>
    </a>
  </mat-menu>
</mat-toolbar>
